<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sekgwari Primary School</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gray);
            padding: 2rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-title {
            color: var(--primary-navy);
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .login-subtitle {
            color: var(--gray-600);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-family: var(--font-body);
            transition: var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .login-btn {
            width: 100%;
            margin-top: 1rem;
        }

        .back-home {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--gray-500);
            text-decoration: none;
            font-size: 0.875rem;
            transition: var(--transition-fast);
        }

        .back-home:hover {
            color: var(--primary-blue);
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card animate-fadeInUp">
            <div class="login-logo">üéì</div>
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Sekgwari Primary School Management</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@sekgwariprimary.co.za"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Sign In</button>
            </form>

            <a href="index.html" class="back-home">‚Üê Back to Website</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    alert('Login failed: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                } else {
                    console.log('Login successful');
                    window.location.href = 'admin.html';
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                alert('An unexpected error occurred. Please check your internet connection.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
